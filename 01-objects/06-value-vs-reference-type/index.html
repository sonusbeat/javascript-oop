<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript for Beginners</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" type="image/png" href="../../icon.png">
</head>
<body>
    <h1>Javascript Object Oriented Programming</h1>
    <hr>

    <h2 class="blue">Value vs Reference Type</h2>

    <div style="display:flex; justify-content: space-around;">
        <div>
            <h3 class="green">Value Types</h3>
        
            <ul>
                <li>Number</li>
                <li>String</li>
                <li>Boolean</li>
                <li>Symbol</li>
                <li>undefined</li>
                <li>null</li>
            </ul>
        </div>
    
        <div>
            <h3 class="red">Reference Types</h3>
        
            <ul>
                <li>Object</li>
                <li>Function</li>
                <li>Array</li>
            </ul>
        </div>
    </div>

    <p><span class="blue"><b>Primitives:</b></span> are copied by their value.</p>
    <p><span class="blue"><b>Objects:</b></span> are copied by their reference.</p>

    <script src="script.js"></script>
</body>
</html>
